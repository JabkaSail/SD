    <script  type="text/javascript" >
        function bar() {
  var x = document.getElementById("mobilehrefs");
  if (x.style.display == "block") {
      document.getElementById("secarrow").style.transform = "rotate(0deg)";
    x.style.display = "none";
  } else {
    x.style.display = "block";
      document.getElementById("secarrow").style.transform = "rotate(180deg)";
  }
}
    </script>

    <script type="text/javascript">
        $(document).ready(function() {
            $("#menu").on("click", "a", function(event) {
                event.preventDefault();
                var id = $(this).attr('href'),
                    top = $(id).offset().top;
                $('body,html').animate({
                    scrollTop: top
                }, 1500);
            });
        });
